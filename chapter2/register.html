<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Document</title>
   <link rel="stylesheet" href="style.css" />
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
   <header>
      <h1 id="namaLengkap">Ghufron Bagaskara</h1>
      <button onclick="getUserData()" class="rounded px-4 py-2 m-2">Ganti Data</button>
   </header>

   <main>
      <form onsubmit="register()" method="post">
         <label class="underline italic">username</label>
         <input type="text" id="username" class="border border-indigo-500 rounded px-4 py-1">

         <label class="underline italic">password</label>
         <input type="password" id="password" class="border border-indigo-500 rounded px-4 py-1">

         <button type="submit" class="bg-black font-bold text-white rounded p-2">Register</button>
      </form>
   </main>

   <script>
      function register() {
         const inputUsername = username.value
         const inputPassword = password.value

         if (inputUsername.length < 4) {
            return alert("username harus lebih dari 4 karakter")
         }

         if (inputPassword.length < 8) {
            return alert("password harus lebih dari 8 karakter")
         }

         alert("Berhasil mendaftar")
      }
   </script>

</body>

</html>
