<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 id="namaLengkap">Ghufron Bagaskara</h1>
    <button onclick="getUserData(4)">Ganti Data</button>
  </header>
  <main>
    <article onclick="getUserData(1)">
      <h3 id="judul1">Rekomendasi Film Action</h3>
      <p>ini adalah film actionnya</p>
    </article>
    <article onclick="getUserData(2)" onmouseenter="articleEffect()" onmouseleave="articleEffectOff()" ondblclick="removeArticle()">
      <h3 id="judul2">Rekomendasi Film Drama</h3>
      <p>ini adalah film dramanya</p>
    </article>
    <article onclick="getUserData(3)">
      <h3 id="judul3">Rekomendasi Film Romance</h3>
      <p>ini adalah film romancenya</p>
    </article>
  </main>
  <footer>
    <p>ðŸ”¥ by : Ghufron Bagaskara</p>
  </footer>

  <script>

    const article1 = document.getElementsByTagName("article")[0];
    const article2 = document.getElementsByTagName("article")[1];
    const article3 = document.getElementsByTagName("article")[2];

    function articleEffect() {
      article2.style.backgroundColor = "tomato"
      article2.style.color = "white"
      article2.style.scale = "1.2"
      article2.style.transition = "0.5s"

      article1.style.scale = "0.7"
      article1.style.transition = "1.56s"
      article3.style.scale = "0.7"
      article3.style.transition = "1.5s"
    }

    function articleEffectOff() {
      article1.style.scale = "1"
      article2.style.scale = "1"
      article3.style.scale = "1"
    }

    function removeArticle() {
      const isConfirm = confirm("apakah anda yakin ingin menghapus artikel ini..")
      if (isConfirm) {
        article2.remove()
      }
    }

    function getUserData(idUser) {
      const apiURL = "https://dummyjson.com/users/" + idUser

      fetch(apiURL)
        .then((data) => data.json()) // format data to json
        .then((user) => (namaLengkap.textContent = user.username) // getting user data
        )      
    }



    
  </script>

</body>

</html>
